<section id="contact" class="dark-bg pl-5 pr-5 pt-5 pb-5">

  <div class="contact-page">
    <div class="row section-head blue">
      <div class="col">
        <h2 class="thin-text page-heading pt-5">Contact Us</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">
        <form id="contact-form" class="white thin-text ml-md-5 mr-md-5">
          <div class="col form-group">
            <label class="form-row pl-1" for="contactName">Name (required)</label>
            <input type="email" class="form-row form-control form-control-sm" placeholder="Name">
          </div>
          <div class="form-group col">
            <label class="form-row pl-1" for="contactEmail">Email address (required)</label>
            <input type="email" class="form-row form-control form-control-sm" placeholder="example@domain.com">
          </div>
          <div class="form-group col">
            <label class="form-row pl-1" for="companyName">Company Name</label>
            <input type="email" class="form-row form-control form-control-sm" placeholder="Company Name">
          </div>
          <div class="form-group col">
            <label class="form-row pl-1" for="productName">Select Product</label>
            <div class="form-row pl-1 pr-1"><select class="custom-select custom-select-sm">
              <option>Product 1</option>
              <option>Product 2</option>
              <option>Product 3</option>
              <option>Product 4</option>
              <option>Product 5</option>
              <option>Product 6</option>
              <option>Customized/New</option>
              <option>Other</option>
            </select></div>
          </div>
          <div class="form-group col">
            <label class="form-row pl-1" for="message">Your Requirements/Query</label>
            <textarea class="form-row form-control form-control-sm" placeholder="Message" rows="3"></textarea>
          </div>
        </form>
      </div>

      <aside class="col-md-4 white vertical-fill">
        This is aside tag content..
      </aside>

      <div class="col-md-1"></div>
    </div>
